<!DOCTYPE html>
<html>
<head>
    <title>Viuno designverktøy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.4/html2canvas.min.js"></script>
    <style>
        :root {
            --oransje: #D14900;
            --grey: #444444;
            --blue: #35435A;
            --sand: #F1DFBC;
            --lyssand: #F6F2E9;
        }

        * {
            font-family: Poppins;
        }

        .viuno-container {
            display: flex;
            border-top: 10px solid var(--oransje);
            padding: 100px;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            background: var(--blue);
            width: 1080px;
            height: 1080px;
            scale: 0.75;
        }

        .viuno-heading {
            font-family: 'Poppins';
            font-style: normal !important;
            font-weight: 300 !important;
            font-size: 100px !important;
            line-height: 130px !important;
            color: var(--sand);
            max-width: 600px;
        }

        .viuno-ikon img {
            height: 300px;
        }

        .viuno-ikon {
            display: flex;
            width: 100%;
            justify-content: flex-end;
        }

        .side-panel {
            display: flex;
            background: var(--sand);
            color: var(--blue);
            gap: 5px;
            padding: 50px;
            width: 500px;
            flex-direction: column;
        }

        .input-label {
            font-size: 18px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
        }

        #text-input {
            width: -webkit-fill-available;
        }
        body {
            display: flex;
            margin: 0;
        }

        /* Create a CSS class to apply common styles to form elements */
        input, .input-field {
            padding: 20px;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        /* Add styles for when the element is focused */
        input:focus {
            color: #212529;
            background-color: #fff;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%);
        }

        button {
            padding: 20px;
            background-color: var(--oransje);
            border: 0px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            box-shadow: -9px 36px 80px 0px rgba(255,107,0,0.26);
            -webkit-box-shadow: -9px 36px 80px 0px rgba(255,107,0,0.26);
            -moz-box-shadow: -9px 36px 80px 0px rgba(255,107,0,0.26);
            cursor: pointer;
        }

        h2 {
            font-family: 'Poppins';
            font-style: normal !important;
            font-weight: 500 !important;
            font-size: 32px !important;
            line-height: 40px !important;
            color: var(--blue);
        }

    </style>
</head>
<body>
<div class="side-panel">
    <h2>Viuno designverktøy</h2>
    <label class="input-label" for="text-input">Salgstekst</label>
    <input type="text" id="text-input" class="input-field" placeholder="Overtidsmat, møtemat eller kickoff? Prøv vår catering">

    <label class="input-label" for="icon-input">Ikon</label>
    <select id="icon-input" class="input-field">
        <option value="catering.svg">Catering</option>
        <option value="ved.svg">Ved</option>
    </select>

    <button id="export-button">Eksporter (PNG)</button>
</div>

<div class="viuno-container">
    <h1 class="viuno-heading" id="viuno-heading">Overtidsmat, møtemat eller kickoff? Prøv vår catering</h1>
    <div class="viuno-ikon">
        <img src="catering.svg" alt="Catering Image" id="viuno-icon">
    </div>
</div>

<script>
    const textInput = document.getElementById('text-input');
    const iconInput = document.getElementById('icon-input');
    const viunoHeading = document.getElementById('viuno-heading');
    const viunoIcon = document.getElementById('viuno-icon');
    const exportButton = document.getElementById('export-button');

    textInput.addEventListener('input', () => {
        viunoHeading.textContent = textInput.value;
    });

    iconInput.addEventListener('change', () => {
        viunoIcon.src = iconInput.value;
    });

    exportButton.addEventListener('click', () => {
        html2canvas(document.querySelector('.viuno-container')).then(canvas => {
            // Convert the canvas to a data URL
            const dataURL = canvas.toDataURL('image/png');

            // Create a download link
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'viuno.png';

            // Trigger a click event on the download link
            a.click();
        });
    });
</script>
</body>
</html>
