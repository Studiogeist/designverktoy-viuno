<!DOCTYPE html>
<html>
<head>
    <title>Viuno designverktøy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.4/html2canvas.min.js"></script>
    <style>
        :root {
            --oransje: #D14900;
            --grey: #444444;
            --blue: #35435A;
            --sand: #F1DFBC;
            --lyssand: #F6F2E9;
        }

        * {
            font-family: Poppins;
        }

        .viuno-container {
            display: flex;
            border-top: 10px solid var(--oransje);
            padding: 100px;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            background: var(--blue);
            width: 1080px;
            height: 1080px;
        }

        .viuno-heading {
            font-family: 'Poppins';
            font-style: normal !important;
            font-weight: 300 !important;
            font-size: 100px !important;
            line-height: 120px !important;
            color: var(--sand);
            word-wrap: break-word; /* Allow text to wrap */
            width: 800px;
        }

        .viuno-ikon img {
            height: 300px;
        }

        .viuno-ikon {
            display: flex;
            width: 100%;
            justify-content: flex-end;
        }

        .side-panel {
            display: flex;
            background: var(--sand);
            color: var(--blue);
            gap: 5px;
            padding: 50px;
            width: 500px;
            flex-direction: column;
        }

        .input-label {
            font-size: 18px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
        }

        #text-input {
            width: -webkit-fill-available;
        }
        body {
            display: flex;
            margin: 0;
        }

        /* Create a CSS class to apply common styles to form elements */
        input, .input-field {
            padding: 20px;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        /* Add styles for when the element is focused */
        input:focus {
            color: #212529;
            background-color: #fff;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%);
        }

        button {
            padding: 20px;
            background-color: var(--oransje);
            border: 0px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            box-shadow: -9px 36px 80px 0px rgba(255,107,0,0.26);
            -webkit-box-shadow: -9px 36px 80px 0px rgba(255,107,0,0.26);
            -moz-box-shadow: -9px 36px 80px 0px rgba(255,107,0,0.26);
            cursor: pointer;
        }

        h2 {
            font-family: 'Poppins';
            font-style: normal !important;
            font-weight: 500 !important;
            font-size: 32px !important;
            line-height: 40px !important;
            color: var(--blue);
        }

    </style>
</head>
<body>
<div class="side-panel">
    <h2>Viuno designverktøy</h2>
    <label class="input-label" for="text-input">Salgstekst</label>
    <input type="text" id="text-input" class="input-field" placeholder="Overtidsmat, møtemat eller kickoff? Prøv vår catering">

    <label class="input-label" for="icon-input">Ikon</label>
    <select id="icon-input" class="input-field">
<option value="catering.svg">Catering</option>
<option value="ved.svg">Ved</option>
        <option value="bilpleie.svg">Bilpleie</option>
<option value="buss.svg">Buss</option>
<option value="frakt.svg">Frakt</option>
<option value="mekanikk-og-reparasjon.svg">Mekanikk og Reparasjon</option>
<option value="pakking-og-montering.svg">Pakking og Montering</option>
<option value="produktbestilling.svg">Produktbestilling</option>
<option value="utegruppa.svg">Utegruppa</option>
<option value="utleie.svg">Utleie</option>
<option value="vaskeri.svg">Vaskeri</option>


    </select>
<label class="input-label" for="export-size">Størrelse</label>
<select id="export-size" class="input-field">
    <option value="1x1">Innlegg (1080x1080)</option>
    <option value="9x16">Story (1080x1920)</option>
</select>

    <button id="export-button">Eksporter (PNG)</button>
</div>

<div class="viuno-container">
    <h1 class="viuno-heading" id="viuno-heading">Overtidsmat, møtemat eller kickoff? Prøv vår catering</h1>
    <div class="viuno-ikon">
        <img src="catering.svg" alt="Catering Image" id="viuno-icon">
    </div>
</div>

<script>
    const textInput = document.getElementById('text-input');
    const iconInput = document.getElementById('icon-input');
    const viunoContainer = document.querySelector('.viuno-container');
    const viunoHeading = document.getElementById('viuno-heading');
    const viunoIcon = document.getElementById('viuno-icon');
    const exportButton = document.getElementById('export-button');
    const exportSizeInput = document.getElementById('export-size');

    textInput.addEventListener('input', () => {
        viunoHeading.textContent = textInput.value;
    });

    iconInput.addEventListener('change', () => {
        viunoIcon.src = iconInput.value;
    });

    exportButton.addEventListener('click', () => {
        let exportWidth, exportHeight;

        if (exportSizeInput.value === '1x1') {
            exportWidth = 1080;
            exportHeight = 1080;
        } else if (exportSizeInput.value === '9x16') {
            exportWidth = 1080; // Width remains 1080
            exportHeight = 1920; // Height set to 1920 for 9x16
        }

        // Adjust the container's size based on the selected export size
        viunoContainer.style.width = exportWidth + 'px';
        viunoContainer.style.height = exportHeight + 'px';

        // Wait for the layout to update before capturing the container
        setTimeout(() => {
            html2canvas(viunoContainer).then(canvas => {
                const dataURL = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = dataURL;
                a.download = 'viuno.png';
                a.click();
            });

            // Reset the container's size back to 1080x1080 after exporting
            viunoContainer.style.width = '1080px';
            viunoContainer.style.height = '1080px';
        }, 100);
    });
</script>
</body>
</html>
